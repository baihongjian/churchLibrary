<!DOCTYPE html>
<html>
<head lang="en">

  <link rel="stylesheet" href="amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;

  </style>
    <style>
        .swiper-container {
            width: 600px;

<div class="header">

      <input type="text" name="password" id="password" value="" required placeholder="请输入登录密码">

      <div class="am-cf">
        <input style="width: 100%" type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-xl am-fl">
      </div>
    </form>
    
    <p> &nbsp;&nbsp;<a style="font-size: 12px" data-am-modal="{target: '#my-alert'}" >不知道密码^_^?</a></p>
  </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">请添加下方微信号咨询：</div>
    <div class="am-modal-bd">
      ******

    <div class="am-modal-footer">

 <script src="jquery.min.js"></script>
